<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Documents - InstaVerify</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="VerifyDocs.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" defer></script>
  <script src="changebg.js" defer></script>
  <script src="VerifyDocs.js" defer></script>
  <script src="backgroundMetaLogo.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="bulbon.png" id="theme-toggle" alt="Toggle dark/light mode" width="40" height="40">
      <h1 id="projectname">InstaVerify</h1>
    </div>

    <nav class="nav-links">
      <a href="Home.html" class="page">Back</a>
      <div class="wallet-area">
                <img src="metamask.jpg" alt="not connected" width="20" height="20">
                <div id="wallet-status" class="hidden items-center gap-3 bg-white/10 p-2 rounded-lg">
                    <span id="wallet-address" class="font-mono text-sm px-2 py-1 rounded-md bg-gray-700/50 dark:bg-black/20"></span>
                </div>
  Â Â Â Â Â Â Â Â Â Â </div>
  </header>

  <main class="main-content">
    <div class="form-container">
      <form id="verify-form">
        <h2>Verify a Document</h2>
        <div class="form-group">
          <label for="stdname">Student Name</label>
          <input type="text" name="stdname" id="stdname" placeholder="e.g., Jane Smith" required>
        </div>
        <div class="form-group">
          <label for="rollno">Roll Number</label>
          <input type="number" name="rollno" id="rollno" placeholder="e.g., 67890" required>
        </div>

        <div class="form-group">
          <label>Upload Document</label>
          <div class="file-input-wrapper">
            <input type="file" id="fileInput" name="document" class="file-input-hidden" required>
            <label for="fileInput" class="file-input-label">
              <span>ðŸ“¤ Choose a file...</span>
            </label>
            <span class="file-name" id="fileName">No file selected</span>
          </div>
        </div>

        <button type="submit" class="button primary">Verify Document</button>
      </form>

      <div id="status-container">
        <span id="verify-status"></span><br>
        <a id="ipfslink" href="#" target="_blank" style="display: none;">View on IPFS</a>
      </div>
    </div>
  </main>
  
</body>
</html>
