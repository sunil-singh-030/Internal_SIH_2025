<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Institute - InstaVerify</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="RegisterInstitute.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" defer></script>
    <script src="changebg.js"></script>
    <script src="backgroundMetaLogo.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="bulbon.png" id="theme-toggle" alt="Toggle dark/light mode" width="40" height="40">
            <h1 id="projectname">InstaVerify</h1>
        </div>
        
        <nav class="nav-links">
            <!-- <a href="Home.html" class="page">Home</a>
            <a href="GetDocs.html" class="page">Get Docs</a>
            <a href="VerifyDocs.html" class="page">Verify</a>
            <a href="RegisterInstitute.html" class="page active">Register</a>
            <a href="UploadDocs.html" class="page">Upload</a> -->
            <a href="admin.html">Back</a>
            <div class="wallet-area">
                <img src="metamask.jpg" alt="not connected" width="20" height="20">
                <div id="wallet-status" class="hidden items-center gap-3 bg-white/10 p-2 rounded-lg">
                    <span id="wallet-address" class="font-mono text-sm px-2 py-1 rounded-md bg-gray-700/50 dark:bg-black/20"></span>
                </div>
            </div>
        </nav>
        
    </header>
    
    <main class="main-content">
        <div class="form-container">
            <form id="register-form">
                <h2>Register an Institute</h2>
                <div class="form-group">
                    <label for="clgname">Institute Name</label>
                    <input type="text" name="clgname" id="clgname" placeholder="e.g., National Institute of Technology" required>
                </div>
                <div class="form-group">
                    <label for="wltaddr">Institute's Wallet Address</label>
                    <input type="text" name="wltaddr" id="wltaddr" placeholder="e.g., 0xAbCd...1234" required>
                </div>
                <div class="form-group">
                    <label for="email">Institute's Email Address</label>
                    <input type="email" name="email" id="email" placeholder="e.g., 0xAbCd...1234" required>
                </div>
                
                <button type="submit" class="button primary">Register Institute</button>
            </form>
            
            <div id="status-container" class="info">
                <span id="status-message"></span>
            </div>
        </div>
    </main>

    <script src="RegisterInstitute.js"></script>
    <script>
        // Helper function to update status with color
        function updateStatus(message, type = "info") {
            const container = document.getElementById("status-container");
            container.style.display = "block";
            container.className = type;
            document.getElementById("status-message").innerText = message;
        }

        // Example usage inside RegisterInstitute.js functions:
        // updateStatus("Connected wallet: 0x123...", "success");
        // updateStatus("Transaction failed.", "error");
        // updateStatus("Connecting wallet...", "info");
    </script>
    
</body>
</html>
